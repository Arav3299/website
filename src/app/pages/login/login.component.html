<div class="container-fluid">
    <div class="row mt-5">
        <div class="col-md-4 offset-md-4 col-12 px-4">
                <form [formGroup]="loginForm" (ngSubmit)="toLogin()">
                    <div class="row mt-4">
                        <div class="card mt-4">
                            <div class="card-body">
                                <h3>Login </h3>
                                <div class="form-group">
                                    <label for="">Email</label>
                                    <input type="text" formControlName="email" class="form-control">
                                    <span class="text-light" *ngIf="(email?.touched) && email?.invalid">
                                        <span class="text-danger" *ngIf="email?.errors?.['required']">Email is required <span class="text-danger">*</span></span>
                                        <span class="text-danger" *ngIf="email?.errors?.['email']">Please enter proper email<span class="text-danger">*</span></span>
                                    </span>
                                </div>
                                <div class="form-group">
                                    <label for="">Password</label>
                                    <input type="password" formControlName="pass" class="form-control">
                                    <span class="text-light" *ngIf="(pass?.touched) && pass?.invalid">
                                        <span class="text-danger" *ngIf="pass?.errors?.['required']">Password is required <span class="text-danger">*</span></span>
                                    </span>
                                </div>
                                <div class="form-group mt-4">
                                    <button class="btn btn-success form-control">Login</button>
                                </div>
                                <h6 class="mt-4">Don't have an account ! - <a style="text-decoration: underline;cursor:pointer;color:blue; " (click)="toSignup()">SignUp</a> here.</h6>
                                <div class="pt-3"></div>
                            </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

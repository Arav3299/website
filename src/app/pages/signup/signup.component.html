<div class="container-fluid">
    <div class="row">
    <div class="col-md-5 offset-md-1">
        <div class="pt-5"></div>
        <!-- <div class="pt-5"></div> -->
        <form [formGroup]="signupform" (ngSubmit)="onSubmit()">
            <div class="card">
                <div class="card-body">
                    <h3 class="text-dark">SignUp</h3>
                    <div class="pt-3"></div>
                    <div class="form-group">
                        <label for="">Name </label>
                        <input type="text" formControlName="name" class="form-control" placeholder=" " >
                        <span class="text-light" *ngIf="(name?.touched || submitted) && name?.invalid">
                            <span class="text-danger" *ngIf="name?.errors?.['required']">Name is required <span class="text-danger">*</span></span>
                        </span>
                    </div>
                    <div class="pt-3"></div>
                    <div class="form-group">
                        <label for="">Phone Number</label>
                        <input id="n" type="text" formControlName="phone" class="form-control" placeholder=" " >
                        <span class="text-light" *ngIf="(phone?.touched || submitted) && phone?.invalid">
                            <span class="text-danger" *ngIf="phone?.errors?.['required']">Phone number is required <span class="text-danger">*</span></span>
                        </span> 
                    </div>
                    <div class="pt-3"></div>
                    <div class="form-group">
                        <label for="">Email </label>
                        <input   type="text" formControlName="email" class="form-control" placeholder=" " > 
                        <span class="text-light" *ngIf="(email?.touched || submitted) && email?.invalid">
                            <span class="text-danger" *ngIf="email?.errors?.['required']">Email is required <span class="text-danger">*</span></span>
                            <span class="text-danger" *ngIf="email?.errors?.['email']">Please enter proper email<span class="text-danger">*</span></span>
                        </span>
                    </div>
                    <div class="pt-3"></div>
                    <div class="form-group">
                        <label for="">Password </label>
                        <input   type="password" formControlName="pass" class="form-control" placeholder=" " > 
                        <span class="text-light" *ngIf="(pass?.touched || submitted) && pass?.invalid">
                            <span class="text-danger" *ngIf="pass?.errors?.['required']">Password is required <span class="text-danger">*</span></span>
                            <!-- <span class="text-danger" *ngIf="pass?.errors?.['email']">Please enter proper email<span class="text-danger">*</span></span> -->
                        </span>
                    </div>
                    <div class="pt-3"></div>
                    <div class="form-group">
                        <label for="">Confirm password </label>
                        <input   type="password" formControlName="cpass" class="form-control" placeholder=" " > 
                        <span class="text-light" *ngIf="(cpass?.touched || submitted) && cpass?.invalid">
                            <span class="text-danger" *ngIf="cpass?.errors?.['required']">Confirm password is required <span class="text-danger">*</span></span>
                            <span *ngIf="submitted && signupform.get('cpass')?.errors?.['confirmPasswordValidator']" class="text-danger" >Passsword and
                                Confirm Password didn't match. </span>
                        </span>
                    </div>
        <div class="pt-4"></div>
        <div class="form-group pb-3">
            <button class="col-12 btn btn-success">Submit</button>
           </div>
                </div>
            </div>
            <div class="pt-5"></div>
            <div class="pt-5"></div>
        </form>
    </div>
    <div class="col-md-6 text-center justify-content-center .d-sm-none .d-md-block logoHidden">
        <div class="pt-5"></div>
        <div class="pt-5"></div>
        <div class="pt-5"></div>
        <div class="pt-5"></div>
        <!-- <div class="pt-5"></div> -->
       <img src="../../../assets/logo/arav-logo.png" width="50%" alt="">
       <!-- <h5 class="mt-3">The best place to buy</h5> -->
    </div>
</div>
</div>

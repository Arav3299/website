<app-header></app-header>
<div class="container mt-4">
    <div class="row forSmall">
        <div class="col-md-4 mb-3 col-12" *ngFor="let woman of women.slice(0,5);let i=index">
            <div class="card h-100">
                <div class="card-body">
                    <h4 class="card-text">{{woman.title}}</h4>
                    <img class="img-fluid" alt="100%x280" src="{{woman.imageUrl}}">

                    <span class="post">${{woman.price}}</span>
                    <p class="cardp">{{woman.description}}</p>
                    <button class="btn btn-primary float-end" (click)="toSend(woman)">Buy</button>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
